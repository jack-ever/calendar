<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تقویم شمسی ۱۴۰۲</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .month {
      display: inline-block;
      width: 30%;
      margin: 1%;
      vertical-align: top;
      border-radius: 8px;
      overflow: hidden;
    }
    .month h2 {
      margin: 0;
      padding: 10px;
      color: #fff;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      padding: 10px;
    }
    .day {
      padding: 8px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .day:hover {
      background-color: #eee;
    }
    .season-spring h2 { background-color: #4CAF50; }
    .season-summer h2 { background-color: #FF9800; }
    .season-fall h2   { background-color: #9C27B0; }
    .season-winter h2 { background-color: #2196F3; }
    #event-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      display: none;
    }
  </style>
</head>
<body>
  <h1>تقویم شمسی سال ۱۴۰۲</h1>
  <div id="calendar-container"></div>
  <div id="event-box"></div>

  <script>
    const months = [
      'فروردین','اردیبهشت','خرداد',
      'تیر','مرداد','شهریور',
      'مهر','آبان','آذر',
      'دی','بهمن','اسفند'
    ];

    const seasons = [
      'season-spring','season-spring','season-spring',
      'season-summer','season-summer','season-summer',
      'season-fall','season-fall','season-fall',
      'season-winter','season-winter','season-winter'
    ];

    const daysInMonth = [31,31,31,31,31,31,30,30,30,30,30,29];

    const events = {
      "1402-01-01": "نوروز",
      "1402-01-13": "روز طبیعت",
      "1402-03-14": "رحلت امام خمینی",
      "1402-06-31": "پایان شهریور",
      "1402-07-01": "شروع مهر",
      "1402-10-22": "ولادت حضرت زهرا",
      "1402-12-29": "پایان سال"
    };

    function buildCalendar() {
      const container = document.getElementById('calendar-container');
      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement('div');
        monthDiv.className = `month ${seasons[m]}`;

        const title = document.createElement('h2');
        title.innerText = months[m];
        monthDiv.appendChild(title);

        const daysDiv = document.createElement('div');
        daysDiv.className = 'days';

        for (let d = 1; d <= daysInMonth[m]; d++) {
          const dayDiv = document.createElement('div');
          dayDiv.className = 'day';
          dayDiv.innerText = d;
          const key = `1402-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
          dayDiv.onclick = () => showEvent(key);
          daysDiv.appendChild(dayDiv);
        }

        monthDiv.appendChild(daysDiv);
        container.appendChild(monthDiv);
      }
    }

    function showEvent(key) {
      const box = document.getElementById('event-box');
      if (events[key]) {
        box.innerText = `مناسبت ${key}: ${events[key]}`;
        box.style.display = 'block';
      } else {
        box.innerText = `مناسبتی برای ${key} ثبت نشده است.`;
        box.style.display = 'block';
      }
    }

    buildCalendar();
  </script>
</body>
</html>
